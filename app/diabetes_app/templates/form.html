<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질병 예측 시스템</title>
    <style>
        body {
            background-color: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>질병 예측 시스템</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>나이:</label>
                <input type="number" name="age" required>
            </div>
            <div class="form-group">
                <label>성별:</label>
                <select name="gender" required>
                    <option value="0">여성</option>
                    <option value="1">남성</option>
                </select>
            </div>
            <div class="form-group">
                <label>BMI:</label>
                <input type="number" step="0.1" name="bmi" required>
            </div>
            <div class="form-group">
                <label>흡연 이력:</label>
                <select name="smoking_history" required>
                    <option value="0">비흡연</option>
                    <option value="1">5년 이상 금연 중</option>
                    <option value="2">현재 흡연</option>
                    <option value="3">금연한지 5년 이내</option>
                </select>
            </div>
            <div class="form-group">
                <label>음주 유무:</label>
                <select name="alcohol_history" required>
                    <option value="0">음주 안 함</option>
                    <option value="1">음주함</option>
                </select>
            </div>
            <div class="form-group">
                <label>고혈압:</label>
                <select name="hypertension" required>
                    <option value="0">없음</option>
                    <option value="1">있음</option>
                </select>
            </div>
            <div class="form-group">
                <label>HbA1c 수치 (%):</label>
                <input type="number" step="0.1" name="hba1c" required>
            </div>
            <button type="submit">예측하기</button>
        </form>
    </div>
</body>
</html>
